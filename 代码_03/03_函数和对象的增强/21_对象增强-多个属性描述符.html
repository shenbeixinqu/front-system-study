<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      var obj = {
        name: "why",
        age: 18,
        height: 1.88
      }

      Object.defineProperties(obj, {
        name: {
          writable: true
        },
        age: {
          enumerable: false
        },
        height: {
          configurable: false
        }
      })
    </script>
</body>
</html>
