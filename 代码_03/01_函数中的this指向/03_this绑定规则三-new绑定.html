<body>
  <script>
    /*
      创建新的空对象
      将this指向这个空对象
      执行函数体中的代码
      没有显示返回非空对象时 默认返回这个对象
    */
    function foo() {
      this.name = "why"
      console.log("foo", this)
    }

    new foo()
  </script>
