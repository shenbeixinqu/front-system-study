<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function foo(name) {
      console.log("foo函数执行:", name)
    }

    function bar(){
      console.log("bar函数执行")
      foo()
    }

    bar()

    for (var i = 0; i < 10; i++) {
      console.log(i)
    }
  </script>
</body>
</html>
